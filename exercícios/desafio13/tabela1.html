<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 13</title>
    <style>
        body {
            font-family:'Times New Roman', Times, serif;
        }
        table {
            border-collapse: separate;
            width: 400px;
        }
        td {
            border: 2px solid black;
            padding: 10px;
        }
        td.num {
            text-align: center;
        }

     </style>   
</head>
<body>
    <h1>Tabela 1</h1>
    <table>
        <tr>
            <td class="num">1</td>
            <td class="num">2</td>
            <td class="num"  rowspan="2">3</td>
            <td class="num">4</td>   
        </tr>
        <tr>
            <td class="num">5</td>
            <td class="num">6</td>
            <td class="num">7</td>   
        </tr>
        <tr>
            <td class="num"  colspan="3">8</td>
            <td class="num">9</td>   
        </tr>
        <tr>
            <td class="num"  rowspan="2">10</td>
            <td class="num"  colspan="2">11</td>
            <td class="num">12</td>   
        </tr>
        <tr>
            <td class="num" >13</td>
            <td class="num">14</td>
            <td class="num">15</td>   
        </tr>
    </table>
</body>
</html>
