<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
         body {
            font-family: Georgia, 'Times New Roman', Times, serif
         }
        table {
            border-collapse: collapse;
         }
         caption {
             font-size: 1.3em;
             font-weight: bolder;
             padding: 10px;
         }
         th, td {
            border: 3px solid black;
            padding: 10px;
         }
         col.cnome {
             background-color: chartreuse;
         }
    </style>
</head>
<body>
    <h1>Exercícios de Tabelas</h1>
    <table>
        <colgroup>
            <col  class="cnome">
            <col  class="csexo">
            <col  class="cidade">
            <col  class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
           <th scope="col" >Nomes</th>
           <th scope="col" >Sexo</th>
           <th scope="col" >Idade</th>
           <th scope="col" >Profissão</th> 
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Roberto</td>
            <td>M</td>
            <td>33</td>
            <td>Médico</td>
        </tr>
        <tr>
            <td>Claúdia</td>
            <td>F</td>
            <td>31</td>
            <td>Nutricionista</td>
        </tr>
        <tr>
            <td>Márcio</td>
            <td>M</td>
            <td>27</td>
            <td>Engenheiro</td>
        </tr>
        <tr>
            <td>Angélica</td>
            <td>F</td>
            <td>38</td>
            <td>Professora</td>
        </tr>
    </table>
</body>
</html>
