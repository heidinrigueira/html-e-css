<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Estudando Formulário</h1>
    <form action="cadastro-php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" autocomplete="nome" minlength="10" maxlength="30" placeholder="Nome Completo" required>
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" placeholder="nome@email.com" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxxx-xxxx" required>
            </p>
        </fieldset>
                <!-- Estudar mais RegEx -->
        <fieldset>
            <legend>Sexo</legend>
        <p>
          <input type="radio" name="sexo" id="isxmas"> <label for="imasc">Maculino</label> <br>
          <input type="radio" name="sexo" id="isxfem"> <label for="isxfem">Feminino</label>
        </p>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
        <p>
            <label for="ibasq">Basquete</label>
            <input type="checkbox" name="basq" id="ibasq"><br>
            <label for="ivolei">Volei</label>
            <input type="checkbox" name="volei" id="ivolei"><br>
            <label for="ifut">Futebol</label>
            <input type="checkbox" name="fut" id="ifut"><br>
            <label for="ixadrez">Xadrez</label>
            <input type="checkbox" name="xadrez" id="ixadrez"><br>
            <label for="itenis">Tênis</label>
            <input type="checkbox" name="tenis" id="itenis">
        </p>    
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
