<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Estudando Formulários</h1>
    <form action="cadastro.php" method="get">
    <fieldset>
        <legend>Dados Pessoais</legend>
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" autocomplete="nome" minlength="10" maxlength="30" placeholder="Nome Completo" required>
        </p>
        <p>
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" autocomplete="email" placeholder="nome@email.com" required>
        </p>
        <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxxx-xxxx" required>
        </p>
    </fieldset>
    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="isxmas" value="M"><label for="isxmas">Maculino</label><br>
        <input type="radio" name="sexo" id="isxfem" value="F"><label for="isxfem">Feminino</label>
    </fieldset>
    <fieldset>
        <legend>Esportes Favoritos</legend>
        <input type="checkbox" name="basq" id="ibasq"><label for="ibasq">Baquete</label><br>
        <input type="checkbox" name="futt" id="ifutt"><label for="ifutt">Futebol</label><br>
        <input type="checkbox" name="tenis" id="itenis"><label for="itenis">Tênis</label><br>
        <input type="checkbox" name="volei" id="ivolei"><label for="ivolei">Volei</label><br>
        <input type="checkbox" name="xadrez" id="ixadrez"><label for="ixadrez">Xadrez</label>
    </fieldset>

    
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form> 
</body>
</html>
